<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link href="https://fonts.googleapis.com/css2?family=Poppins&family=Roboto:wght@400;900&display=swap"
        rel="stylesheet" />
    <title>Document</title>
</head>
<style>
    body {
        background-color: #FAF7F0;
        display: grid;
        place-items: center;
    }

    h1,
    h2,
    h3 {
        font-family: "Roboto";
        font-weight: 900;
        color: #1b2437;
    }
    
    .card {
        width: 500px;
        height: 500px;
        background-color: #fff;
        border-radius: 10px;
        box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        display: grid;
        place-items: center;
    }
    .card {
        background-color: #AAC4FF;
        border-radius: 10px;
        box-shadow: 0 0 10px rgba(0, 0, 0, 0.2);
        padding: 20px;
        width: 100%;
        max-width: 500px;
        margin: 0 auto;
        margin-top: 3rem;
    }

    p {
        font-family: "Poppins";
        color: #1b2437;
    }

    ol {
        font-family: "Poppins";
        color: #1b2437;
    }
</style>

<body>

    <center>
        <h2>Below are the most required tech stack</h2>
    </center>
    <div class="card">
        <div class="output">
            <ol>${SKILLS}</ol>
        </div>
    </div>
</body>

</html>
